<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script type="module" src="dist/contents.js" defer></script>
  </head>
  <body>
    <div id="container">
      <p class="title">✨ 마동석 컬렉션 ✨</p>
      <p class="description">
        버튼을 누르면 마동석 🤵 형님의 랜덤사진이 나옵니다!
      </p>

      <button class="randomButton" type="button">랜덤사진</button>
      <div class="imageContainer">
        <img id="imageId" src="" alt="#" />
      </div>
      <div id="sendUrlContainer">
        <button class="sendButton" type="button">이미지 주소 전송</button>
        <input
          id="nicknameInput"
          type="text"
          placeholder="닉네임을 입력해주세요"
        />
        <input
          id="urlInput"
          type="text"
          placeholder="추가하고 싶은 이미지 URL을 입력해주세요"
        />
      </div>
    </div>
    <a
      href="https://github.com/ystar5008/MaDongSuk-Random-Photos-Extension"
      target="_blank"
      rel="noopener noreferrer"
    >
      👉 소스코드 보러가기 👈
    </a>
  </body>
</html>
